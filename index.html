<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masha AI v1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="pixel-loader-container">
        <div class="pixel-loader">
            <div class="pixel-box"></div>
            <p id="loading-text">LOADINGG UP MASHA...</p>
        </div>
    </div>

    <div class="main-container">
        <div class="ai-header card">
            <div class="header-info">
                <span class="ai-name">Masha AI v2.0</span>
                <select id="model-select">
                    <option value="openrouter">Masha Pintar (OpenRouter - Vision)</option>
                    <option value="groq">Masha Cepat (Groq - Turbo Chat)</option>
                </select>
            </div>
            <button id="clear-btn">Clear</button>
        </div>

        <div id="chat-box" class="chat-container">
            <div class="message ai">Halo! Aku Masha siap membantu anda! âœ¨</div>
        </div>

        <div id="preview-container" class="preview-box" style="display: none;">
             <img id="img-preview">
             <button id="remove-img">X</button>
        </div>

        <div class="input-area card">
            <button id="upload-trigger" type="button">ðŸ“·</button>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <input type="text" id="user-input" placeholder="Tanya sesuatu...">
            <button id="send-btn">Send</button>
        </div>

        <div class="watermark">MASHA AI &bull; DZAKII</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
